<div class="row">
  <div class="col-12">
    <h3>Progress Bar</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" 
           role="progressbar" [attr.ariaValuenow]="percentage"
           aria-valuemin="0" [style.width]="percentage + '%'"
           aria-valuemax="100"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
             role="progressbar" [attr.ariaValuenow]="percentage"
             aria-valuemin="0" [style.width]="percentage + '%'"
             aria-valuemax="100"></div>
      </div>
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-booster [label]="parentLabel"></app-booster>
          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">
            <app-booster label="success" [percentage]="15" ></app-booster>
        </div>
    </div>
</div>
</div>
