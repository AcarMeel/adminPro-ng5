<div class="row">
  <div class="col-12">
    <h3>Progress Bar</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" 
           role="progressbar" [attr.ariaValuenow]="progress1"
           aria-valuemin="0" [style.width]="progress1 + '%'"
           aria-valuemax="100"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
             role="progressbar" [attr.ariaValuenow]="progress2"
             aria-valuemin="0" [style.width]="progress2 + '%'"
             aria-valuemax="100"></div>
      </div>
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-booster (valueChanged)="progress1 = $event" 
                         [label]="parentLabel" [percentage]="progress1" >
            </app-booster>
          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">
            <app-booster (valueChanged)="progress2 = $event"
                         label="success" [percentage]="progress2" >
            </app-booster>
        </div>
    </div>
</div>
</div>
