<div class="row">
  <div class="col-3">
      <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>Light sidebar theme</b></li>
            <li><a #theme1 (click)="changeThemeColor('default')" data-theme="default" class="selector default-theme">1</a></li>
            <li><a #theme2 (click)="changeThemeColor('green')" data-theme="green" class="selector green-theme">2</a></li>
            <li><a #theme3 (click)="changeThemeColor('red')" data-theme="red" class="selector red-theme">3</a></li>
            <li><a #theme4 (click)="changeThemeColor('blue')" data-theme="blue" class="selector blue-theme">4</a></li>
            <li><a #theme5 (click)="changeThemeColor('purple')" data-theme="purple" class="selector purple-theme">5</a></li>
            <li><a #theme6 (click)="changeThemeColor('megna')" data-theme="megna" class="selector megna-theme">6</a></li>
            
            <li class="d-block m-t-30"><b>Dark sidebar theme</b></li>
            <li><a #theme7 (click)="changeThemeColor('default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
            <li><a #theme8 (click)="changeThemeColor('green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
            <li><a #theme9 (click)="changeThemeColor('red-dark')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
            <li><a #theme10 (click)="changeThemeColor('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
            <li><a #theme11 (click)="changeThemeColor('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
            <li><a #theme12 (click)="changeThemeColor('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>
        </div>
  </div>
</div>
